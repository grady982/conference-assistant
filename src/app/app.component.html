<app-loading *ngIf="isLoading"></app-loading>
<div class="header">
  <h1>{{ title }}</h1>
</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="w30">
        <h1>{{ fileName }}</h1>
        <input #uploadFile type="file" style="display: none;" (change)="onFileSelected($event)" />
        <button mat-raised-button color="primary" (click)="uploadFile.click()">
          Upload
        </button>
      </div>
      <div class="w70">
        <h1>Speech To Text</h1>
        <div class="block">
          <p>{{ speechToText }}</p>
        </div>
      </div>
    </div>
    <div class="row mt20 mb20">
      <div class="w100">
        <div style="display: flex;justify-content: space-between;">
          <h1>Summarize Generation</h1>
          <div>
            <button mat-raised-button class="mr20" color="primary">
              <mat-icon>article</mat-icon>
              Excel
            </button>
            <button mat-raised-button color="warn">
              <mat-icon>mail</mat-icon>
              Email
            </button>
          </div>
        </div>
        <div class="block">
          <p [innerText]="summary"></p>
        </div>
      </div>
    </div>
  </div>
</div>
